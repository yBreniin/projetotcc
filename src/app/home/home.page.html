 <ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="headermeio">
      Custom Clothes
    </ion-title>

    <!-- Abrir Carrinho -->
    <ion-button slot="end" fill="clear" color="dark">
      <ion-icon slot="icon-only" name="bag-outline" color="dark"></ion-icon>
    </ion-button>
    <!-- Abrir Carrinho -->

    <!--Abrir Menu-->
    <ion-button slot="start" fill="clear" (click)="openFirst()">
      <ion-icon slot="icon-only" name="menu-outline" color="dark"></ion-icon>
    </ion-button>
    <!--Abrir Menu-->

  </ion-toolbar>
</ion-header>

    <!--Menu-->
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-content>
        <div>
          <img src="https://assets.turbologo.com/blog/pt/2019/11/19133547/gaming-logo-cover.jpg" alt="receba">
        </div>
        <ion-list>
          <ion-item class="menufonte"><ion-icon name="search-outline" class="espaco"></ion-icon>Busca</ion-item>
          <ion-item class="menufonte"><ion-icon name="list-outline" class="espaco"></ion-icon>Categoria</ion-item>
          <ion-item class="menufonte"><ion-icon name="person-outline" class="espaco"></ion-icon>Conta</ion-item>
        </ion-list>
      </ion-content>
      <ion-label class="version">v1.58</ion-label>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
    <!--Menu-->

    <!--Slides-->
    <div>
      <ion-slides [options]="option" pager="true" class="teste">
        <ion-slide>
          <ion-card>
            <img src="https://www.stylourbano.com.br/wp-content/uploads/2019/12/ggg.jpg">
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="https://escoladeestilo.com.br/wp-content/uploads/2020/07/International-Fashion-Week.png">
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <img src="https://diariodonordeste.verdesmares.com.br/image/contentid/policy:1.3045388:1612965241/Dicas-de-moda-para-o-ver-o-2021.jpg?f=16x9&h=720&q=0.8&w=1280&$p$f$h$q$w=5812d4c">
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  <!--Slides-->


<ion-content>
  <div>
    <ion-slides [options]="round">
      <ion-slide>
        <div style="border-radius: 100%;">
          <ion-card-header>
            <ion-card-title>
              <img src="../../assets/slideround.jpg">
            </ion-card-title>
            <ion-card-content>
              Ofertas
            </ion-card-content>
          </ion-card-header>
        </div>
      </ion-slide>

      <ion-slide>
        <ion-card-header>
          <ion-card-title>
            <img src="../../assets/slideround.jpg">
          </ion-card-title>
          <ion-card-content>
            Novidades
          </ion-card-content>
        </ion-card-header>
      </ion-slide>

      <ion-slide>
        <ion-card-header>
          <ion-card-title>
            <img src="../../assets/slideround.jpg">
          </ion-card-title>
          <ion-card-content>
            Feminino
          </ion-card-content>
        </ion-card-header>
      </ion-slide>

      <ion-slide>
        <ion-card-header>
          <ion-card-title>
            <img src="../../assets/slideround.jpg">
          </ion-card-title>
          <ion-card-content>
            Masculino
          </ion-card-content>
        </ion-card-header>
      </ion-slide>

      <ion-slide>
        <ion-card-header>
          <ion-card-title>
            <img src="../../assets/slideround.jpg">
          </ion-card-title>
          <ion-card-content>
            Infantil
          </ion-card-content>
        </ion-card-header>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
