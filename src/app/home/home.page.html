 <ion-header class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-title class="headermeio">
      Custom Clothes
    </ion-title>

    <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="bag-outline" color="dark"></ion-icon>
    </ion-button>

    <!--Abrir Menu-->
    <ion-button slot="start" fill="clear" (click)="openFirst()">
      <ion-icon slot="icon-only" name="menu-outline" color="dark"></ion-icon>
    </ion-button>
    <!--Abrir Menu-->

  </ion-toolbar>
</ion-header>

<ion-content>

    <!--Menu-->
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-content>
        <ion-list>
          <ion-item class="menufonte"><ion-icon name="search-outline" class="espaco"></ion-icon>Busca</ion-item>
          <ion-item class="menufonte"><ion-icon name="list-outline" class="espaco"></ion-icon>Categoria</ion-item>
          <ion-item class="menufonte"><ion-icon name="person-outline" class="espaco"></ion-icon>Conta</ion-item>
        </ion-list>
      </ion-content>
      <ion-label class="version">v1.58</ion-label>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
    <!--Menu-->

    <!--Aba Principal-->
    <div>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <img src="">
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
      </ion-slides>
    </div>
  <!--Aba Principal-->
</ion-content>
